<!doctype html>
<html lang="ru">
  
  <head>
    <meta charset="utf-8">
    <title>Запрос в службу поддержки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
  </head>
  
  <body>
  <form>
    <div class="container">
      <div class="masthead">
        <div class="container">
          <div class="col-md-10 col-md-offset-1">
            <h4 class="text-muted page-header">ВОПРОС В СЛУЖБУ ПОДДЕРЖКИ<br></h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-1 col-xs-6">
          <div class="form-group">
            <div class="controls">
            <label class="form-label">ИМЯ</label>
              <input class="form-control" name="name" title="Введите наименование" type="text">
            </div>
          </div>
          <div class="form-group">
            <div class="controls">
            <label class="form-label">ФАМИЛИЯ</label>
              <input class="form-control" name="full-name" title="Введите полное наименование" type="text">
            </div>
          </div>
        </div>
        <div class="col-md-4 col-md-offset-1 col-xs-6">
        <label class="form-label">ПОРТ</label>
          <select class="form-control" name="country">
          	<option>Выбрать</option>
            <option>Санкт-Петербург</option>
            <option>Высоцк</option>
            <option>Приморский</option>
          </select>
          <p>&nbsp;</p> 
          <label class="form-label">ПОРТ</label>
          <select class="form-control" name="port">
          	<option>Выбрать</option>
            <option>Санкт-Петербург</option>
            <option>Высоцк</option>
            <option>Приморский</option>
          </select>
          <p>&nbsp;</p>
        <label class="form-label">КОМПАНИЯ</label>
          <select class="form-control" name="company">
          	<option>Выбрать</option>
            <option>1-я Стивидорная</option>
            <option>2-я Стивидорная</option>
            <option>3-я Стивидорная</option>
          </select>
          <p>&nbsp;</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-1 col-xs-6">
            <label class="form-label">ЗАПРОС</label>
            <textarea class="form-control" rows="3"></textarea>
            <p>&nbsp;</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-1">
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">ОТПРАВИТЬ »</button>
            <INPUT TYPE="button" class="btn btn-default" VALUE="ОТМЕНА" onClick="history.go(-1);">
          </div>
        </div>
      </div>
    </div>
  


</form>
</body>

</html>
