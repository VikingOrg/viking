<!DOCTYPE html>
<html lang="ru">
   <head>
    <meta charset="utf-8">
        <title>Поддержка</title>
         <meta name="viewport" content="width=device-width">
	    <link rel="shortcut icon" type="image/png" href="../favicon.ico"/>
	    <!-- Bootstrap -->
	    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
	    <!-- Data Table Related -->
	    
	    <link rel="stylesheet" type="text/css" media="screen" href="../css/real_estate.css"/>
	    <link rel="stylesheet" type="text/css" media="screen" href="../css/theme.css"/>
	    <link rel="stylesheet" type="text/css" media="screen" href="../css/core.css"/>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		
	    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    	<script type="text/javascript">
            $(document).ready(function() {
                $.ajax({
                	type: "GET",
        		    url: baseUrl()+"viking/menu",
                    complete : function( response ) {
                    	if(response.responseText.indexOf('Регистрация') >= 0) {
                    		window.location.href = baseUrl()+"viking";
                    	} else {
                    		$("#mainMenu").html(response.responseText);
                    		$('#mainContext').attr('class','container');
                            $.ajax({
                            	type: "GET",
                    		    url: baseUrl()+"viking/footer",
                                complete : function( response ) {
                                    $("#footer").html(response.responseText);
                                },	        	        
                    	        error: function(){
                    	        	alert("failure");
                    	        }
                            });
                        }
                    },	        	        
        	        error: function(){
        	        	alert("failure");
        	        }
                });
            });
            
            function baseUrl() {
            	   var href = window.location.href.split('/');
            	   return href[0]+'//'+href[2]+'/';
            }            
        </script>  
    </head>
    
    
      <body>
        <!-- Wrap all page content here -->
    <div id="wrap">
    	<div id="mainMenu">
	 	</div>
    <div class="container-fluid">
    	<div class="page-header">
			<h3>ВОПРОС В СЛУЖБУ ПОДДЕРЖКИ</h3>
		</div><!-- /.page-header -->
	 <div class="row">
        <div class="col-md-4 col-md-offset-1 col-xs-6">
          <div class="form-group">
            <div class="controls">
            <label class="form-label">ИМЯ</label>
              <input class="form-control" name="name" title="Введите наименование" type="text">
            </div>
          </div>
          <div class="form-group">
            <div class="controls">
            <label class="form-label">ФАМИЛИЯ</label>
              <input class="form-control" name="full-name" title="Введите полное наименование" type="text">
            </div>
          </div>
	      <div class="form-group">
	      	<div class="controls">
	            <label class="form-label">ЗАПРОС</label>
	            <textarea class="form-control" rows="3"></textarea>
	            <p>&nbsp;</p>
	           </div>
	      </div>
        </div>
        <div class="col-md-4 col-md-offset-1 col-xs-6">
        <label class="form-label">ПОРТ</label>
          <select class="form-control" name="country">
          	<option>Выбрать</option>
            <option>Санкт-Петербург</option>
            <option>Высоцк</option>
            <option>Приморский</option>
          </select>
          <p>&nbsp;</p> 
          <label class="form-label">ПОРТ</label>
          <select class="form-control" name="port">
          	<option>Выбрать</option>
            <option>Санкт-Петербург</option>
            <option>Высоцк</option>
            <option>Приморский</option>
          </select>
          <p>&nbsp;</p>
        <label class="form-label">КОМПАНИЯ</label>
          <select class="form-control" name="company">
          	<option>Выбрать</option>
            <option>1-я Стивидорная</option>
            <option>2-я Стивидорная</option>
            <option>3-я Стивидорная</option>
          </select>
          <p>&nbsp;</p>
        </div>
      </div>
      <div class="container">
	      <div class="row">
	        <div class="col-md-4 col-md-offset-1">
	          <div class="form-actions">
	          	<button type="submit" class="btn btn-primary">Отправить</button>
	            <a type="button" class="cancelbtn">Отмена</a>
	          </div>
	        </div>
	      </div>
	  </div>
</div>
</div>

<!-- Site footer -->
   <div id="footer">
 	</div>	
</body>

</html>
